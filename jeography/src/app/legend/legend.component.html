<mat-card class="info-card">
  <div class="info-container"> 
    <div class="info-header-container">
      <img class="area-flag" src="../../assets/flag_hokkaido.svg"/>
      <div class="area-names">
        <span class="area-name">Hokkaido</span>
        <span class="area-name-kanji">北海道</span>
      </div>
    </div>
    
    <div class="general-information-container">
      <div class="general-information-left">
        <mat-list>
          <mat-list-item>capital</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>region</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>island</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>area</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>population</mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
      </div>
      <div class="general-information-right">
        <mat-list>
          <mat-list-item>Sapporo</mat-list-item>
          <mat-list-item>Hokkaido</mat-list-item>
          <mat-list-item>Hokkaido</mat-list-item>
          <mat-list-item>82.451.413km &sup2;</mat-list-item>
          <mat-list-item>5.321.321</mat-list-item>
        </mat-list>
      </div>
    </div>
  </div>
