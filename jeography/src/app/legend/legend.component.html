<div class="legend-container">
  <mat-list-item class="legend-prefecture" [ngStyle]="{'color': prefecture.hover ? prefecture.hoverColor : prefecture.defaultColor}" *ngFor="let prefecture of prefectures">
    <span class="{{'legend-' + prefecture.name}}"  >
      {{prefecture.name}}
    </span>
    <mat-divider></mat-divider>
  </mat-list-item>
</div>
