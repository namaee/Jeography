<mat-card class="question-display-card">
  <div class="question-display">
    <span *ngIf="!qs.state" (click)="startQuiz()" class="start-button" title="This is some text I want to display.">Start</span>
    <span *ngIf="qs.state" class="question-display-name">{{qs.questions[qs.questionIndex].name}}</span>
  </div>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
      Settings
      </mat-panel-title>
      <mat-panel-description>
      
      </mat-panel-description>
    </mat-expansion-panel-header>
  <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-card>
