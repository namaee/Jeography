<mat-toolbar class="toolbar" color="primary">
  <!-- <button mat-icon-button class="example-icon">
    <mat-icon>menu</mat-icon>
  </button> -->
  <span class="title" (click)="stateSwitch(stateEnum.VIEW)">jeography</span>
  <div class="view-buttons">
    <button class="toolbar-button" matTooltip="view the map" matTooltipClass="toolbar-tooltip" (click)="stateSwitch(stateEnum.VIEW)" [ngClass]="{'selected-state': state == stateEnum.VIEW}" mat-icon-button class="toolbar-button" disableRipple>
      <mat-icon>place</mat-icon>
      map
    </button>
    <button class="toolbar-button-ballot" matTooltip="test yourself" matTooltipClass="toolbar-tooltip" (click)="stateSwitch(stateEnum.QUIZ)" [ngClass]="{'selected-state': state == stateEnum.QUIZ}" mat-icon-button class="toolbar-button" disableRipple>
      <mat-icon>ballot</mat-icon>
      test
    </button>
  </div>

  <span class="toolbar-spacer"></span>
  <button (click)="console.log('i dont do anything yet')" mat-icon-button class="toolbar-button-disabled" disableRipple>
    <mat-icon>palette</mat-icon>
  </button>
  <button (click)="location.href = 'mailto:sabersekai@gmail.com'" mat-icon-button class="toolbar-button" disableRipple>
    <mat-icon>email</mat-icon>
  </button>
</mat-toolbar>


<div class="app-container">
  <app-menu class="menu"></app-menu>
  <app-map [state]="state"></app-map>
  <app-legend [hidden]="state != 1"></app-legend>
  <app-quiz [hidden]="state != 2"></app-quiz>

</div>
