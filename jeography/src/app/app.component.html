<mat-toolbar class="toolbar" color="primary">
  <button mat-icon-button class="example-icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>jeography</span>
  <button (click)="stateSwitch(stateEnum.VIEW)" mat-icon-button class="toolbar-button">
    <mat-icon>map</mat-icon>
  </button>
  <button (click)="stateSwitch(stateEnum.QUIZ)" mat-icon-button class="toolbar-button">
    <mat-icon>place</mat-icon>
  </button>
  <button (click)="stateSwitch(stateEnum.QUIZ)" mat-icon-button class="toolbar-button">
    <mat-icon>share</mat-icon>
  </button>
  <button (click)="stateSwitch(stateEnum.QUIZ)" mat-icon-button class="toolbar-button">
    <mat-icon>explore</mat-icon>
  </button>
  <button (click)="stateSwitch(stateEnum.QUIZ)" mat-icon-button class="toolbar-button">
    <mat-icon>ballot</mat-icon>
  </button>
  <button (click)="stateSwitch(stateEnum.QUIZ)" mat-icon-button class="toolbar-button">
    <mat-icon>create</mat-icon>
  </button>
  <button (click)="stateSwitch(stateEnum.QUIZ)" mat-icon-button class="toolbar-button">
    <mat-icon>my_location</mat-icon>
  </button>
  <span class="toolbar-spacer"></span>
  <button (click)="stateSwitch(stateEnum.QUIZ)" mat-icon-button class="toolbar-button">
    <mat-icon>palette</mat-icon>
  </button>
  <button (click)="stateSwitch(stateEnum.QUIZ)" mat-icon-button class="toolbar-button">
    <mat-icon>email</mat-icon>
  </button>
</mat-toolbar>


<div class="app-container">
  <app-menu></app-menu>
  <app-map [state]="state"></app-map>
  <app-legend *ngIf="state == 1"></app-legend>
  <app-quiz *ngIf="state == 2"></app-quiz>

</div>
