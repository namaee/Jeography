<mat-toolbar class="toolbar" color="primary">
  <button mat-icon-button class="example-icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>jeography</span>
  <button (click)="stateSwitch(stateEnum.VIEW)" [ngClass]="{'selected-state': state == stateEnum.VIEW}" mat-icon-button class="toolbar-button" disableRipple>
    <mat-icon>place</mat-icon>
  </button>
  <button (click)="stateSwitch(stateEnum.QUIZ)" [ngClass]="{'selected-state': state == stateEnum.QUIZ}" mat-icon-button class="toolbar-button" disableRipple>
    <mat-icon>ballot</mat-icon>
  </button>

  <span class="toolbar-spacer"></span>
  <button (click)="console.log('i dont do anything yet')" mat-icon-button class="toolbar-button" disableRipple>
    <mat-icon>palette</mat-icon>
  </button>
  <button (click)="location.href = 'mailto:sabersekai@gmail.com'" mat-icon-button class="toolbar-button" disableRipple>
    <mat-icon>email</mat-icon>
  </button>
</mat-toolbar>


<div class="app-container">
  <app-menu></app-menu>
  <app-map [state]="state"></app-map>
  <app-legend *ngIf="state == 1"></app-legend>
  <app-quiz *ngIf="state == 2"></app-quiz>

</div>
